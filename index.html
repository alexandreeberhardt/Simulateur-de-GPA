<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulateur GPA</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Simulateur GPA</h1>
        <h2>Simule ton GPA en ligne</h2>
    </header>
    <main>
        <div class="zoneOptions">
            <p>chopisissez votre semestre</p>
            <div class="optionSource">
                <input type="radio" name="optionSource" id="TC" value="1" checked>
                <label for="TC">TC</label>
                <select id="semestre" name="semestre" >
				  <option value="1">01</option>
				  <option value="2">02</option>
				  <option value="3">03</option>
				  <option value="4">04</option>
				  <option value="5">05</option>
				  <option value="6">06</option>
				  <option value="7">07</option>
				  <option value="8">08</option>
				  <option value="9">09</option>
				  <option value="10">10</option>
				  <option value="100">Je ne partirai jamais de l'UTC</option>
				</select>
                </br>
                <input type="radio" name="optionSource" id="GX" value="2">
                <label for="GX">GX</label>
                
            </div>           
        </div>     
    </main>
</body>
</html>
